  <!-- 新建培训记录-->
  <div class="center_a_lf">
                 <form method="post">  
                    <div class="center_a_a_lf">
                      <div class="center_a_a_left_lf"><span>员工名称：</span></div>
                     <div class="center_a_a_right_lf"><input type="text" name="name" class="input_a_lf"></div>
                   </div>
                    <div class="center_a_a_lf">
                      <div class="center_a_a_left_lf"><span>培训类别：</span></div>
                     <div class="center_a_a_right_lf">
                     <select name="selectname"> 
                           <option>在职培训</option> 
                           <option>离职培训</option>
                           <option>企业公开培训</option>
                       </select>
                     </div>
                   </div>
                    <div class="center_a_a_lf">
                      <div class="center_a_a_left_lf"><span>培训名称：</span></div>
                      <div class="center_a_a_right_lf">
                        <select name="selectname"> 
                           <option>素质培训</option> 
                           <option>技术培训</option>
                           <option>管理培训</option>
                       </select>
                      </div>
                   </div>
                    <div class="center_a_a_lf">
                      <div class="center_a_a_left_lf"><span>开始时间：</span></div>
                     <div class="center_a_a_right_lf"><input type="text" name="name" class="input_a_lf"></div>
                   </div>
                    <div class="center_a_a_lf">
                      <div class="center_a_a_left_lf"><span>结束时间：</span></div>
                     <div class="center_a_a_right_lf"><input type="text" name="name" class="input_a_lf"></div>
                   </div>
                    <div class="center_a_a_lf">
                      <div class="center_a_a_left_lf"><span>培训费用：</span></div>
                     <div class="center_a_a_right_lf"><input type="text" name="name" class="input_a_lf"></div>
                   </div>
                    <div class="center_a_a_lf">
                      <div class="center_a_a_left_lf"><span>培训地点：</span></div>
                      <div class="center_a_a_right_lf"><input type="text" name="name" class="input_a_lf"></div>
                   </div>
                    <div class="center_a_a_lf">
                      <div class="center_a_a_left_lf"><span>培训方式：</span></div>
                     <div class="center_a_a_right_lf">
                       <select name="selectname"> 
                           <option>讲授法</option> 
                           <option>技术考试</option>
                           <option>工作轮换法</option>
                           <option>工作指导法</option>
                           <option>研讨法</option>
                           <option>网上培训</option>
                       </select>
                     </div>
                   </div>
                    <div class="center_a_a_lf">
                      <div class="center_a_a_left_lf"><span>主办单位：</span></div>
                     <div class="center_a_a_right_lf">
                     <select name="selectname"> 
                           <option>常务理事会</option> 
                           <option>某培训机构</option>
                       </select>
                     </div>
                   </div>
                    <div class="center_a_a_lf">
                      <div class="center_a_a_left_lf"><span>负责人姓名：</span></div>
                      <div class="center_a_a_right_lf"><input type="text" name="name" class="input_a_lf"></div>
                   </div>
                   <div class="center_a_btn_lf">
                        <span><input name="" type="reset" class="center_a_btn_a_lf" value="提交"/></span>
                        <span><input name="" type="submit" class="center_a_btn_a_lf" value="重置"/></span>
                   </div>
                </form>
