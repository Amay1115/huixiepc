<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>员工记录添加表</title>
<link href="css/Check_work_attendance.css" rel="stylesheet" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/Check_work_attendance.js"></script>	
<!--日期-->
<script type="text/javascript" src="js/laydate.js"></script>
<script type="text/javascript" src="js/date_ly.js"></script>
</head>
<body>
<!--请假申请表-->
<div class="leave_main_ly">
  <!--当前位置-->
      <div class="position_ly">
         <div class="position_img_ly"><img src="images/index_mian_ico1.png"></div>
         <div class="position_txt_ly"><a  class="position_a_ly" href="#">您当前的位置：首页 >考勤管理> 员工记录添加表</a></div>
         <a href="javascript:history.back();" class="nav_place_lf">返回上一页</a>
      </div>
      <div class="position_hr_ly"></div>
  <!--当前位置结束-->

  <!--标题-->
      <div class="leave_main_title_ly">
       <div class="nav_left_lf">
          <div class="nav_left_ico_lf"><img src="images/leave_ico1.png"/></div>
          <div class="nav_left_txt_lf"><span>员工记录添加表</span></div>
       </div>
      </div> 
  <!--标题结束-->
  
  <!--线-->
      <div class="leave_main_Line_ly"><img src="images/leave_Line.png" /></div>
  <!--线结束-->
  
  <!--导航-->
      <div class="leave_main_nav_ly">
         <a class="leave_main_nav_font_ly" href="Attendance_Sheet.html">员工签到</a>
         <a class="leave_main_nav_font_ly" href="Leave_application_form.html">员工请假申请表</a>
         <a class="leave_main_nav_font_ly" href="Leave_record.html">员工请假记录表</a>
         <a class="leave_main_nav_font_ly" href="Employee_overtime_record.html">员工加班添加表</a>
         <a class="leave_main_nav_font_ly" href="Overtime_record.html">员工加班记录表</a>
      </div>
  <!--导航结束-->  
  <!--内容--> 
 <div class="center_a_lf">
                 <form method="post">  
                   <div class="center_a_a_lf">
                      <div class="center_a_a_left_lf"><span>员工名称：</span></div>
                     <div class="center_a_a_right_lf"><input type="text" name="name" class="input_a_lf"></div>
                   </div>
                   <div class="center_a_a_lf">
                      <div class="center_a_a_left_lf"><span>部门：</span></div>
                      <div class="center_a_a_right_lf"><input type="text" name="name" class="input_a_lf"></div>
                   </div>
                   <div class="center_a_a_lf">
                      <div class="center_a_a_left_lf"><span>加班时长：</span></div>
                      <div class="center_a_a_right_lf"><input type="text" name="name" class="input_a_lf"></div>
                   </div>
                    <div class="center_a_a_lf">
                      <div class="center_a_a_left_lf"><span>加班时间：</span></div>
                      <div class="center_a_a_right_lf"><input placeholder="请输入日期" class="laydate-icon" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"></div>
                   </div>
                    <div class="center_a_a_lf">
                      <div class="center_a_a_left_lf"><span>备注：</span></div>
                      <div class="center_a_a_right_lf"><input type="text" name="name" class="input_a_lf"></div>
                   </div>
                   <!--提交、重置-->
                   <div class="center_a_btn_lf">
                        <div class="center_a_btn_a_lf"><input class="center_a_btn_a_lf_reset_ly" name="" type="reset" value="重置" /></div>
                        <div class="center_a_btn_a_lf"><a href="Overtime_record.html"><input class="center_a_btn_a_lf_submit_ly" name="" type="submit" value="提交" /></a></div>
                   </div>
                </form>
               </div>
              </div>
  <!--结束--> 
</div>
</body>
