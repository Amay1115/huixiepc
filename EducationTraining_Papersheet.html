<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" style="background:#FFF;">
<div class="tice_lf">
 <!--当前位置-->

                              <td>分值</td>

                              <td><input name="ckb" type="checkbox" value="" /></td>
